<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteTester Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            /* slate-950 */
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            /* slate-900 */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sidebar-link {
            transition: all 0.2s ease;
        }

        .sidebar-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .sidebar-link.active {
            background: rgba(59, 130, 246, 0.1);
            /* blue-500/10 */
            color: #60a5fa;
            /* blue-400 */
            border-right: 3px solid #60a5fa;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen overflow-hidden flex">

    <!-- Sidebar -->
    <aside class="w-64 glass-panel flex-shrink-0 h-screen overflow-y-auto border-r border-white/5 z-10 flex flex-col">
        <div class="p-6 border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-white">
                    <i data-lucide="activity" class="w-5 h-5"></i>
                </div>
                <span class="text-lg font-semibold text-white tracking-tight">SiteTester Pro</span>
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-1">
            <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 px-3 mt-2">Platform</div>

            <a href="/platform/dashboard"
                class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group {% if 'dashboard' in request.url.path %}active{% endif %}">
                <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                <span class="text-sm font-medium">Dashboard</span>
            </a>

            <a href="/profile"
                class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group {% if 'profile' in request.url.path %}active{% endif %}">
                <i data-lucide="user" class="w-4 h-4"></i>
                <span class="text-sm font-medium">Profile</span>
            </a>

            <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 px-3 mt-6">Testing Tools
            </div>



            <a href="/platform/device-lab"
                class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group {% if 'device-lab' in request.url.path %}active{% endif %}">
                <i data-lucide="smartphone" class="w-4 h-4"></i>
                <span class="text-sm font-medium">Device Lab</span>
            </a>

            <a href="/platform/visual"
                class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group {% if 'visual' in request.url.path %}active{% endif %}">
                <i data-lucide="eye" class="w-4 h-4"></i>
                <span class="text-sm font-medium">Visual Diff</span>
            </a>

            <a href="/platform/performance"
                class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group {% if 'performance' in request.url.path %}active{% endif %}">
                <i data-lucide="zap" class="w-4 h-4"></i>
                <span class="text-sm font-medium">Performance</span>
            </a>

            <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 px-3 mt-6">Scanners</div>

            <a href="/responsive"
                class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group">
                <i data-lucide="camera" class="w-4 h-4"></i>
                <span class="text-sm font-medium">Cross-Browser</span>
            </a>

            <a href="/platform/accessibility"
                class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group">
                <i data-lucide="accessibility" class="w-4 h-4"></i>
                <span class="text-sm font-medium">Accessibility</span>
            </a>

            <a href="/phone-audit"
                class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group">
                <i data-lucide="phone" class="w-4 h-4"></i>
                <span class="text-sm font-medium">Phone Validator</span>
            </a>

            <i data-lucide="heading" class="w-4 h-4"></i>
            <span class="text-sm font-medium">H1 Tags</span>
            </a>

            <div class="my-4 border-t border-white/5"></div>

            <a href="/history"
                class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group {% if 'history' in request.url.path %}active{% endif %}">
                <i data-lucide="history" class="w-4 h-4"></i>
                <span class="text-sm font-medium">History</span>
            </a>
        </nav>

        <div class="p-4 border-t border-white/5 space-y-3">
            {% if is_impersonating %}
            <form action="/api/revert-impersonation" method="POST">
                <button type="submit"
                    class="w-full flex items-center justify-center gap-2 px-3 py-2 bg-amber-500/10 text-amber-400 hover:bg-amber-500/20 rounded-lg text-sm font-medium border border-amber-500/20 transition">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    Back to Admin
                </button>
            </form>
            {% endif %}

            <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/5 transition">
                <div
                    class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 font-medium border border-white/10">
                    {{ user.username[0]|upper }}
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-slate-200 truncate">{{ user.username }}</p>
                </div>
                <a href="/logout" onclick="logout()" class="text-slate-500 hover:text-red-400 transition"
                    title="Logout">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 h-screen overflow-y-auto relative bg-slate-950">
        <!-- Background Gradients -->
        <div
            class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950 to-slate-950">
        </div>

        {% block content %}{% endblock %}
    </main>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        function logout() {
            document.cookie = "access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "/login";
        }

        // Global Local Time Formatter
        function formatLocalTime() {
            document.querySelectorAll('.local-time').forEach(el => {
                const rawTs = el.getAttribute('data-timestamp');
                if (!rawTs) return;

                // Ensure UTC interpretation
                const ts = rawTs.endsWith('Z') ? rawTs : rawTs + 'Z';
                const date = new Date(ts);

                if (isNaN(date.getTime())) return; // Invalid date

                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');

                if (el.classList.contains('time-only')) {
                    el.innerText = `${hours}:${minutes}`;
                } else if (el.classList.contains('date-only')) {
                    el.innerText = `${year}-${month}-${day}`;
                } else {
                    el.innerText = `${year}-${month}-${day} ${hours}:${minutes}`;
                }

                el.classList.remove('invisible'); // Show content once formatted if we want to hide it initially
            });
        }

        document.addEventListener('DOMContentLoaded', formatLocalTime);
    </script>
</body>

</html>
