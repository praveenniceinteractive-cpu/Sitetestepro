{% extends "base_platform.html" %}

{% block content %}
<div class="p-8 max-w-5xl mx-auto">
    <div class="glass-panel p-8 rounded-2xl border border-white/5 relative overflow-hidden">

        <!-- Header -->
        <div class="relative z-10 mb-8">
            <div
                class="w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-white shadow-xl shadow-cyan-500/20 mb-6">
                <i data-lucide="layers" class="w-8 h-8"></i>
            </div>
            <h2 class="text-3xl font-semibold text-white mb-2">Unified Site Audit</h2>
            <p class="text-slate-400 max-w-xl text-lg">
                Run a comprehensive health check on your website. This unified tool simultaneously executes performance,
                accessibility, SEO, and content audits.
            </p>
        </div>

        <!-- Audit Types Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-10 relative z-10">
            <div class="p-4 bg-slate-900/50 rounded-xl border border-white/5 flex items-center gap-3">
                <div class="p-2 bg-blue-500/10 text-blue-400 rounded-lg">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <span class="text-slate-200 font-medium">Performance</span>
            </div>
            <div class="p-4 bg-slate-900/50 rounded-xl border border-white/5 flex items-center gap-3">
                <div class="p-2 bg-amber-500/10 text-amber-400 rounded-lg">
                    <i data-lucide="accessibility" class="w-5 h-5"></i>
                </div>
                <span class="text-slate-200 font-medium">Accessibility</span>
            </div>
            <div class="p-4 bg-slate-900/50 rounded-xl border border-white/5 flex items-center gap-3">
                <div class="p-2 bg-purple-500/10 text-purple-400 rounded-lg">
                    <i data-lucide="heading" class="w-5 h-5"></i>
                </div>
                <span class="text-slate-200 font-medium">SEO Check</span>
            </div>
            <div class="p-4 bg-slate-900/50 rounded-xl border border-white/5 flex items-center gap-3">
                <div class="p-2 bg-emerald-500/10 text-emerald-400 rounded-lg">
                    <i data-lucide="phone" class="w-5 h-5"></i>
                </div>
                <span class="text-slate-200 font-medium">Content</span>
            </div>
        </div>

        <!-- Form -->
        <form action="/api/unified-test" method="POST" class="space-y-6 relative z-10">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2 uppercase tracking-wider">URLs to Audit (One
                    per line)</label>
                <div class="relative">
                    <textarea name="urls" rows="6"
                        class="w-full bg-slate-950/50 border border-white/10 rounded-xl p-4 text-slate-200 focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all font-mono text-sm leading-relaxed placeholder-slate-600"
                        placeholder="https://example.com&#10;https://example.com/pricing"></textarea>
                    <div class="absolute top-4 right-4 text-slate-600 pointer-events-none">
                        <i data-lucide="link" class="w-4 h-4"></i>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-4 pt-2">
                <button type="submit"
                    class="bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white pl-6 pr-8 py-3.5 rounded-xl font-medium transition-all transform hover:scale-[1.02] shadow-lg shadow-cyan-500/20 flex items-center gap-2 group">
                    <span class="bg-white/20 p-1 rounded-md group-hover:bg-white/30 transition">
                        <i data-lucide="play" class="w-4 h-4 text-white fill-current"></i>
                    </span>
                    Start Full Audit
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    lucide.createIcons();
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('status') === 'started') {
        Swal.fire({
            icon: 'info',
            title: 'Audit Started',
            text: 'Your unified audit is running in the background.',
            background: '#0f172a',
            color: '#f8fafc',
            timer: 3000,
            showConfirmButton: false,
            toast: true,
            position: 'bottom-end'
        });
    }
</script>
{% endblock %}
