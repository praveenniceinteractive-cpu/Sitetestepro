<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SiteTester Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <div
                class="w-12 h-12 rounded-xl bg-blue-600 flex items-center justify-center text-white shadow-lg shadow-blue-500/20">
                <i data-lucide="activity" class="w-7 h-7"></i>
            </div>
        </div>

        <div class="bg-slate-900/50 backdrop-blur-xl border border-white/5 rounded-2xl p-8 shadow-2xl">
            <h1 class="text-2xl font-semibold text-center text-white mb-2">Welcome back</h1>
            <p class="text-slate-400 text-center text-sm mb-8">Enter your credentials to access your account</p>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-2">Email or
                        Username</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="user" class="w-5 h-5"></i>
                        </div>
                        <input type="text" name="username" required
                            class="w-full pl-10 pr-4 py-2.5 bg-slate-950 border border-white/10 rounded-lg text-slate-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-slate-600"
                            placeholder="Enter your username">
                    </div>
                </div>

                <div>
                    <label
                        class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-2">Password</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                        <input type="password" id="loginPassword" name="password" required
                            class="w-full pl-10 pr-10 py-2.5 bg-slate-950 border border-white/10 rounded-lg text-slate-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-slate-600"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePasswordVisibility('loginPassword', 'loginEyeIcon')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300 transition">
                            <i data-lucide="eye" id="loginEyeIcon" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox"
                            class="rounded bg-slate-800 border-white/10 text-blue-600 focus:ring-offset-slate-900 focus:ring-blue-500">
                        <span class="text-slate-400 group-hover:text-slate-300 transition">Remember me</span>
                    </label>
                    <a href="/forgot-password" class="text-blue-400 hover:text-blue-300 transition">Forgot password?</a>
                </div>

                <button type="submit"
                    class="w-full py-2.5 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-lg shadow-lg shadow-blue-500/20 transition-all transform hover:scale-[1.02]">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center text-sm">
                <p class="text-slate-400">Don't have an account?
                    <a href="/register"
                        class="text-blue-400 hover:text-blue-300 font-medium transition hover:underline">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId); // This is an <i> element now

            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    document.cookie = `access_token=${result.access_token}; path=/`;
                    window.location.href = '/';
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: result.detail || 'Invalid credentials',
                        background: '#0f172a',
                        color: '#f8fafc',
                        confirmButtonColor: '#3b82f6'
                    });
                }
            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Network error occurred',
                    background: '#0f172a',
                    color: '#f8fafc',
                    confirmButtonColor: '#3b82f6'
                });
            }
        });
    </script>
</body>

</html>
