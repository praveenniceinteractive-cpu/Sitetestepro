<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
                Forgot Password
            </h1>
            <p class="text-gray-400 mt-2">Enter your email to reset your password</p>
        </div>

        <!-- Forgot Password Form -->
        <div class="bg-gray-800/50 backdrop-blur rounded-2xl p-8 border border-purple-500/30 shadow-2xl">
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white"
                        placeholder="your.email@example.com">
                </div>

                <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-400 hover:to-pink-500 rounded-lg font-bold text-lg transition duration-200 shadow-lg">
                    Send Reset Link
                </button>
            </form>

            <!-- Reset Token Display (for development) -->
            <div id="tokenDisplay" class="mt-6 hidden">
                <div class="p-4 bg-green-900/30 border border-green-500/50 rounded-lg">
                    <p class="text-sm text-gray-300 mb-2">Reset Link (click to reset password):</p>
                    <a id="resetLink" href="#"
                        class="text-green-400 hover:text-green-300 break-all text-sm font-mono"></a>
                </div>
            </div>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="/login" class="text-purple-400 hover:text-purple-300 text-sm">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        async function handleForgotPassword(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const messageContent = document.getElementById('messageContent');
            const tokenDisplay = document.getElementById('tokenDisplay');

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: data.message || 'Reset link generated successfully!',
                        background: '#1f2937',
                        color: '#fff',
                        confirmButtonColor: '#7c3aed'
                    });

                    // Display reset link for development
                    if (data.reset_link) {
                        tokenDisplay.classList.remove('hidden');
                        const resetLink = document.getElementById('resetLink');
                        resetLink.href = data.reset_link;
                        resetLink.textContent = data.reset_link;
                    }

                    // Clear form
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.detail || 'An error occurred. Please try again.',
                        background: '#1f2937',
                        color: '#fff',
                        confirmButtonColor: '#7c3aed'
                    });
                    tokenDisplay.classList.add('hidden');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Network Error',
                    text: 'Network error. Please try again.',
                    background: '#1f2937',
                    color: '#fff',
                    confirmButtonColor: '#7c3aed'
                });
                tokenDisplay.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
